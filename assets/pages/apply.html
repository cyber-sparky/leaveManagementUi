<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Leave</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/apply.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1>Fresh Leave</h1>
        </div>
        <div>
            <button class="signout" >sign out</button>
        </div>
    </header>
    <aside>
        <ul>
            <button type="button" class="btn btn-light">Dashboard</button>
            <button type="button" class="btn btn-light">Apply</button>
            <button type="button" class="btn btn-light">Holidays</button>
            <button type="button" class="btn btn-light">Policies</button>
            <button type="button" class="btn btn-light"><a href="../pages/requests.html">Requests</a></button>
        </ul>
    </aside>
    <main>
        <h1>Apply for Leave</h1>
        <form  method="post">
            <label for="leaveType">Leave Type</label>
            <select name="leaveType" id="leaveType">
                <option value="casual">Casual Leave</option>
                <option value="sick">Sick Leave</option>
                <option value="earned">Earned Leave</option>
              </select>
              <label for="startDate">Start Date</label>
              <input type="date" name="startDate" id="startDate">
              <label for="endDate">End Date</label>
              <input type="date" name="endDate" id="endDate">
              <label for="reason">Reason</label>
              <textarea name="reason" id="reason" cols="30" rows="10">Type Reason</textarea>
              <button>Submit</button>
        </form>
    </main>
    <footer>
    </footer>

    
</body>

</html>
