    <script>
        const openFormButtons = document.querySelectorAll(".edit-button");
        const closeFormButton = document.getElementById("closeForm");
        const popupContainer = document.getElementById("popupContainer");
        const addPopupContainer = document.getElementById("addPopupContainer");
        const addEmployeeButton = document.getElementById("addEmployeeButton");
        const cancelButtons = document.querySelectorAll(".cancel-button"); // Use querySelectorAll

        addEmployeeButton.addEventListener("click", function () {
            addPopupContainer.style.display = "flex";
        });

        openFormButtons.forEach(button => {
            button.addEventListener("click", () => {
                popupContainer.style.display = "flex";
            });
        });

        cancelButtons.forEach(button => { // Iterate through each cancelButton
            button.addEventListener("click", () => {
                addPopupContainer.style.display = "none";
            });
        });

        closeFormButton.addEventListener("click", () => {
            popupContainer.style.display = "none";
        });



    </script>
